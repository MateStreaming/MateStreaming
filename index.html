<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>MateStreaming</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
:root{--azul:#0b3cff;}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#050b1e;
  color:white;
  overflow-x:hidden;
}

/* SPLASH */
#splash{
  position:fixed;
  inset:0;
  background:#050b1e;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
#splash img{
  width:180px;
  max-width:70%;
  animation:intro 2s ease;
}
@keyframes intro{from{transform:scale(.6);opacity:0}to{transform:scale(1);opacity:1}}

/* HEADER */
header{
  text-align:center;
  padding:10px 5px;
  position:relative;
}
header img{height:36px; max-height:8vw;}

/* BUSCADOR */
#search{
  position:absolute;
  top:8px;
  right:8px;
  padding:5px 10px;
  border-radius:15px;
  border:none;
  font-size:12px;
}

/* DESTACADO */
.destacado{
  height:50vh;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:flex-end;
  padding:15px;
  transition:background-image .8s ease;
}
.destacado-content{
  background:linear-gradient(to top,#050b1e,transparent);
  padding:15px;
  border-radius:10px;
}
.destacado h1{
  font-family:'Montserrat',sans-serif;
  font-size:28px;
  margin:0;
}
.destacado p{opacity:.85;font-size:12px}
.destacado button{
  margin-top:8px;
  background:linear-gradient(90deg,var(--azul),#5f7dff);
  border:none;
  color:white;
  padding:10px 20px;
  border-radius:25px;
  font-size:14px;
  cursor:pointer;
}

/* SECCIONES */
h2{
  font-family:'Montserrat',sans-serif;
  padding:15px 10px 5px;
  margin:0;
  font-size:16px;
}

/* CAT√ÅLOGO */
.catalogo{
  display:flex;
  gap:10px;
  padding:10px;
  overflow-x:auto;
  scroll-behavior:smooth;
}
.catalogo::-webkit-scrollbar{height:5px}
.catalogo::-webkit-scrollbar-thumb{background:#333;border-radius:10px}

.item{
  min-width:120px;
  cursor:pointer;
  transition:.3s;
}
.item:hover{transform:scale(1.05)}
.item img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.6);
}
.item p{
  margin-top:5px;
  font-size:12px;
  height:32px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

/* INFO */
.info-section{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(5,11,30,.96);
  z-index:1000;
  padding:20px;
  animation:fade .4s ease;
}
@keyframes fade{from{opacity:0}to{opacity:1}}

.info-wrap{
  display:flex;
  gap:20px;
  height:100%;
  flex-wrap:wrap;
}
.info-left{
  max-width:300px;
  flex:1;
}
.info-left img{
  width:100%;
  border-radius:10px;
  margin-bottom:10px;
}
.info-left p{margin:4px 0;font-size:12px}
.info-left button{
  margin-top:8px;
  margin-right:6px;
  padding:8px 20px;
  border:none;
  border-radius:25px;
  font-size:13px;
  cursor:pointer;
}
.ver-btn{background:var(--azul);color:white}
.trailer-btn{background:#ccc;color:black}
.close-btn{background:#444;color:white}

.info-right{
  flex:1;
  min-height:200px;
  background-size:cover;
  background-position:center;
  border-radius:10px;
}

/* PLAYER */
#player{
  display:none;
  position:fixed;
  inset:0;
  background:#000;
  z-index:1100;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:10px;
}
#player video{
  width:100%;
  max-width:100%;
  border-radius:10px;
}
#player button{
  margin-top:10px;
  background:var(--azul);
  border:none;
  color:white;
  padding:10px 20px;
  border-radius:25px;
  font-size:14px;
  cursor:pointer;
}

@media(max-width:480px){
  .destacado h1{font-size:22px}
  .destacado p{font-size:11px}
  .item img{height:140px}
  .item p{height:28px;font-size:11px}
  .info-wrap{flex-direction:column}
}
</style>
</head>

<body>

<div id="splash"><img src="logo.png"></div>
<header>
  <img src="logo.png">
  <input type="text" id="search" placeholder="Buscar...">
</header>

<section class="destacado" id="destacado">
  <div class="destacado-content">
    <h1 id="destacado-title"></h1>
    <p id="destacado-desc"></p>
    <button id="destacado-btn">‚ñ∂ Ver ahora</button>
  </div>
</section>

<h2>üé¨ Pel√≠culas</h2>
<div class="catalogo" id="catalogo-peliculas"></div>

<h2>üé• Nora Mercedes: La Trilog√≠a</h2>
<div class="catalogo" id="catalogo-nora"></div>

<h2>üéµ Videoclips</h2>
<div class="catalogo" id="catalogo-videos"></div>

<!-- INFO -->
<div class="info-section" id="info">
  <div class="info-wrap">
    <div class="info-left">
      <img id="info-logo">
      <p id="info-desc"></p>
      <p><strong>A√±o:</strong> <span id="info-year"></span> ¬∑ <strong>Duraci√≥n:</strong> <span id="info-duration"></span></p>
      <button class="ver-btn" id="play-btn">‚ñ∂ Ver ahora</button>
      <button class="trailer-btn" id="trailer-btn">Trailer</button>
      <button class="close-btn" onclick="closeInfo()">Cerrar</button>
    </div>
    <div class="info-right" id="info-bg"></div>
  </div>
</div>

<!-- PLAYER -->
<div id="player">
  <video id="video" controls autoplay playsinline></video>
  <button onclick="closePlayer()">‚¨Ö Volver</button>
</div>

<script>
setTimeout(()=>document.getElementById('splash').style.display='none',2000);

const baseVideos="https://github.com/MateStreaming/MateStreaming/releases/download/videos-v1/";
const baseTrailers="https://github.com/MateStreaming/MateStreaming/releases/download/videos-v2/";

const videos=[
 {k:"nora1", t:"Nora Mercedes, la pel√≠cula", p:"posters/nora1.jpg", d:"Destacados/destacado1.jpg", ds:"Primera producci√≥n", y:"2023", du:"8m40s", v:baseVideos+"nora1.mp4", tr:baseTrailers+"nora1.mp4"},
 {k:"nora2", t:"Nora Mercedes 2", p:"posters/nora2.jpg", d:"Destacados/destacado2.jpg", ds:"Nora enfrenta a su jefe", y:"2023", du:"9m41s", v:baseVideos+"nora2.mp4", tr:baseTrailers+"nora2.mp4"},
 {k:"nora3", t:"Nora Mercedes 3", p:"posters/nora3.jpg", d:"Destacados/destacado3.jpg", ds:"Consecuencias virales", y:"2025", du:"12m58s", v:baseVideos+"nora3.mp4", tr:baseTrailers+"nora3.mp4"},
 {k:"rewind", t:"Rewind 2023", p:"posters/rewind2023.jpg", d:"Destacados/destacado4.jpg", ds:"Recorrido anual", y:"2023", du:"10m", v:baseVideos+"rewind.mp4", tr:baseTrailers+"rewind.mp4"},
 {k:"normete", t:"Esperando a Normete", p:"posters/esperando_normete.jpg", d:"Destacados/destacado5.jpg", ds:"Despu√©s de los 80", y:"2025", du:"13m26s", v:baseVideos+"normete.mp4", tr:baseTrailers+"normete.mp4"},
 {k:"pou", t:"El Pou - Videoclip", p:"posters/el_pou.jpg", d:"Destacados/destacado6.jpg", ds:"Adicci√≥n al celular", y:"2025", du:"2m08s", v:baseVideos+"pou.mp4", tr:baseTrailers+"pou.mp4"},
 {k:"laurita", t:"La Laurita - Videoclip", p:"posters/la_laurita.jpg", d:"Destacados/destacado7.jpg", ds:"Qui√©n es Mar√≠a Laura", y:"2025", du:"1m55s", v:baseVideos+"laurita.mp4", tr:baseTrailers+"laurita.mp4"}
];

const secciones={
  peliculas: ["nora1","nora2","nora3","rewind","normete"],
  nora: ["nora1","nora2","nora3"],
  videos: ["pou","laurita"]
};

Object.keys(secciones).forEach(sec=>{
  const container=document.getElementById(`catalogo-${sec}`);
  secciones[sec].forEach(k=>{
    const v=videos.find(x=>x.k===k);
    container.innerHTML+=`<div class="item" data-title="${v.t.toLowerCase()}" onclick="openInfo('${v.k}')"><img src="${v.p}"><p>${v.t}</p></div>`;
  });
});

let di=0;
const dsec=document.getElementById('destacado');
function rotar(){
  const v=videos[di];
  dsec.style.backgroundImage=`url('${v.d}')`;
  document.getElementById('destacado-title').textContent=v.t;
  document.getElementById('destacado-desc').textContent=v.ds;
  document.getElementById('destacado-btn').onclick=()=>openInfo(v.k);
  di=(di+1)%videos.length;
}
rotar();setInterval(rotar,8000);

let actual=null;
function openInfo(k){
  actual=videos.find(v=>v.k===k);
  document.getElementById('info').style.display='block';
  document.getElementById('info-logo').src=actual.p;
  document.getElementById('info-desc').textContent=actual.ds;
  document.getElementById('info-year').textContent=actual.y;
  document.getElementById('info-duration').textContent=actual.du;
  document.getElementById('info-bg').style.backgroundImage=`url('${actual.d}')`;
  document.getElementById('play-btn').onclick=()=>play(actual.v);
  document.getElementById('trailer-btn').onclick=()=>play(actual.tr);
}
function closeInfo(){document.getElementById('info').style.display='none'}
function play(src){
  document.getElementById('video').src=src;
  document.getElementById('player').style.display='flex';
  closeInfo();
}
function closePlayer(){
  document.getElementById('video').pause();
  document.getElementById('player').style.display='none';
}

// Buscador
const searchInput=document.getElementById('search');
searchInput.addEventListener('input',()=>{
  const val=searchInput.value.toLowerCase();
  Object.keys(secciones).forEach(sec=>{
    secciones[sec].forEach(k=>{
      const el=document.querySelector(`#catalogo-${sec} .item[onclick="openInfo('${k}')"]`);
      el.style.display=videos.find(v=>v.k===k).t.toLowerCase().includes(val)?"flex":"none";
    });
  });
});
</script>

</body>
</html>
